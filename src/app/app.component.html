<ion-app>
  <ion-content>
    <ion-item>
      <ion-label position="floating">Digite um valor</ion-label>
      <ion-input [(ngModel)]="valor"></ion-input>
    </ion-item>
    <br />
    <ion-button (click)="fatorar()">
      <ion-icon name="alert-outline"></ion-icon>
      Calcular Fatorial
    </ion-button>
    <br /><br />
    <ion-label>Fatorial: {{ fatorial }}</ion-label>
  </ion-content>
</ion-app>
